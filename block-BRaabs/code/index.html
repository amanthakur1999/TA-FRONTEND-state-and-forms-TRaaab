<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- React scripts  -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- React Scripts are ended  -->

    <!-- babel scripts -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel scripts ended -->
    <script type="text/babel">
      function App() {
        return (
          <>
            <Shipping />
            <Billing />
          </>
        );
      }

      class Shipping extends React.Components {
        constructor() {
          super();
          this.state = {
            address: '',
            zip: '',
            city: '',
            country: '',
            checkbox: false,
          };
        }

        handelChange = ({ target }) => {
          var { name, value } = target;
          this.setState({
            [name]: value,
          });
        };

        handelclick = () => {
          this.setState({
            checkbox: true,
          });
        };

        render() {
          let exportValue = {
            checked: this.state.checked,
            address: this.state.address,
            zip: this.state.zip,
            city: this.state.city,
            country: this.state.country,
          };
          return (
            <div>
              <div>
                <h1>Shipping Address</h1>
                <form action="">
                  <label htmlFor="Address">Address</label>
                  <input
                    type="text"
                    value={this.state.address}
                    name="address"
                    onChange={this.handleChange}
                  />
                  <label htmlFor="Zip">Zip</label>
                  <input
                    type="text"
                    value={this.state.zip}
                    name="zip"
                    onChange={this.handleChange}
                  />
                  <label htmlFor="City">City</label>
                  <input
                    type="text"
                    value={this.state.city}
                    name="city"
                    onChange={this.handleChange}
                  />
                  <label htmlFor="Country">Country</label>
                  <input
                    type="text"
                    value={this.state.country}
                    name="country"
                    onChange={this.handleChange}
                  />
                </form>
              </div>

              <div className="billing">
                <div className="checkbox_Div">
                  <h2>Billing Address</h2>
                  <input
                    className="checkbox"
                    type="checkbox"
                    onChange={this.handleCheck}
                  />
                </div>
                {this.state.checkbox ? (
                  <Billing exportValue={exportValue} />
                ) : (
                  <Billing exportValue="" />
                )}
              </div>
            </div>
          );
        }
      }

      class Billing extends React.Components {
        constructor() {
          super();
        }
        render() {
          return (
            <div>
              <form action="">
                <label htmlFor="Address">Address</label>
                <input
                  type="text"
                  value={this.props.exportValue.address}
                  name="address"
                  onChange={this.props.fn}
                />
                <label htmlFor="Zip">Zip</label>
                <input
                  type="text"
                  value={this.props.exportValue.zip}
                  name="zip"
                  onChange={this.props.fn}
                />
                <label htmlFor="City">City</label>
                <input
                  type="text"
                  value={this.props.exportValue.city}
                  name="city"
                  onChange={this.props.fn}
                />
                <label htmlFor="Country">Country</label>
                <input
                  type="text"
                  value={this.props.exportValue.country}
                  name="country"
                  onChange={this.props.fn}
                />
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
